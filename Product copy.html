<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Luxury Perfume Catalog</title>
</head>

<style>
    body {
      background-image: url(waves.gif);
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4; /* Light gray background */
        margin: 0;
        padding: 0;
    }

    header {
            
        color: #fff; /* White text */
        text-align: center;
        padding: 20px 0;
    }

    footer {
        background-color: #c8c8c8; /* Light gray footer */
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    #products-display {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-start;
        padding: 20px;
        max-width: 1200px;   
        margin: 0 auto;
    }

    .product-item {
        text-align: center;
        
        background:rgb(0, 0, 0);
        box-shadow: 0 .5rem 1rem rgba(0,0,0,.1);
        outline: .1rem solid #ffffff;
        outline-offset: -1.0rem;
        cursor: pointer;
        background-color: #000000;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 15px;
        padding: 2%;
        width: 320px;
        height: 560px; /* Set a fixed height */
        
    }

    .item-image {
      height: 20rem;
      align-items: center;
      justify-content: center;
      
    }

    .product-name {
        color: #ffffff;
        font-size: 1.5rem;
        margin-bottom: 10px;
    }

    .product-price{
       font-size: 2rem;
       color:#444;
    }

    .add-to-cart-button {
        background-color: #82b74b;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 100px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .add-to-cart-button:hover {
        background-color: #6a9645;
    }
</style>
<body>
    <header><h1>LUXURY SCENTS</h1></header>
    

    <div id="products-display"></div>
    <script>
        fetch('product.json') 
            .then(response => response.json())
            .then(LuxuryInventory => {
                let productsDisplay = "";
                for (const product of LuxuryInventory) {
                    productsDisplay += `
                        <div class="product-item">
                            <img src="${product.image}" alt="${product.name}" class="item-image">
                            <h3 class="product-name">${product.name}</h3>
                            <p class="product-price">$${product.price}</p>
                            <button class="add-to-cart-button">Add to Cart</button>
                        </div>
                    `;
                }
                document.querySelector("#products-display").innerHTML = productsDisplay;
            })
    </script>
</body>
</html>
